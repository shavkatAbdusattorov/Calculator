<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game">
      <h1 style="display: flex; justify-content: center; color: white">
        Камень-ножницы-бумага
      </h1>
      <div class="couter-block">
        <div class="user">0</div>
        <div class="comp">0</div>
      </div>
      <h1 style="display: flex; justify-content: center; color: white">
        Hello world
      </h1>
      <div
        style="
          display: flex;
          justify-content: space-around;
          width: 80%;
          margin: auto;
        "
        class="div1"
      >
        <div style="width: 30%" class="">
          <img
            class="img1"
            style="height: 270px; width: 90%"
            src="depositphotos_11060156-stock-photo-3d-white-leaning-back-against.jpg"
            alt=""
          />
        </div>
        <div style="width: 30%" class="">
          <img
            class="img2"
            style="height: 270px; width: 90%"
            src="depositphotos_11060156-stock-photo-3d-white-leaning-back-against.jpg"
            alt=""
          />
        </div>
      </div>
      <div class="figure-container">
        <div class="user-field">
          <button class="btn1">
            <img
              style="width: 80%; border-radius: 40%; height: 80%"
              src="Бумага.jpg"
              alt=""
            />
          </button>
          <button class="btn2">
            <img
              style="width: 80%; border-radius: 40%; height: 80%"
              src="Ножницы.jpg"
              alt=""
            />
          </button>
          <button class="btn3">
            <img
              style="width: 80%; border-radius: 40%; height: 80%"
              src="Камень.jpg"
              alt=""
            />
          </button>
        </div>
      </div>
    </div>
    <div class="buttons">
      <button class="play">Играть заново</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
